<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raylib Dino Runner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f5f4f0;
      height: 100%;
    }
    #canvas {
      display: block;
      margin: 0 auto;
      outline: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
  <script>
    var Module = {
      canvas: document.getElementById("canvas"),
      debugToggleRequested: false,
      audioUnlockRequested: false
    };

    function requestAudioUnlock() {
      Module.audioUnlockRequested = true;
    }

    window.addEventListener("keydown", function (event) {
      if (event.key === "d" || event.key === "D" || event.key === "F3") {
        Module.debugToggleRequested = true;
      }
      requestAudioUnlock();
    });
    window.addEventListener("pointerdown", requestAudioUnlock);
    window.addEventListener("touchstart", requestAudioUnlock, { passive: true });

    Module.canvas.addEventListener("click", function () {
      Module.canvas.focus();
    });
    window.addEventListener("load", function () {
      Module.canvas.focus();
    });
  </script>
  {{{ SCRIPT }}}
</body>
</html>
