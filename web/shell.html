<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raylib Dino Runner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f5f4f0;
      height: 100%;
    }
    #canvas {
      display: block;
      margin: 0 auto;
      outline: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
  <script>
    var Module = {
      canvas: document.getElementById("canvas")
    };

    function tryResumeAudio() {
      try {
        if (Module.SDL2 && Module.SDL2.audioContext) {
          Module.SDL2.audioContext.resume();
        }
      } catch (e) {}
      try {
        if (typeof AL !== "undefined" && AL.currentContext && AL.currentContext.ctx) {
          AL.currentContext.ctx.resume();
        }
      } catch (e) {}
    }

    document.addEventListener("keydown", tryResumeAudio, true);
    window.addEventListener("pointerdown", tryResumeAudio, { passive: true });
    window.addEventListener("touchstart", tryResumeAudio, { passive: true });
    Module.canvas.addEventListener("click", function () {
      Module.canvas.focus();
    });
    window.addEventListener("load", function () {
      Module.canvas.focus();
    });
  </script>
  {{{ SCRIPT }}}
</body>
</html>
